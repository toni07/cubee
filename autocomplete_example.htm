<html>
<head>
	<title>Testing</title>
	<script src="jquery-2.1.4.min.js"></script>
	<script>var Cubee = {};</script>
	<script src="/js/cubee/autocomplete/CubeeAutocomplete.js"></script>
</head>
<body>
	<h1>Autocomplete</h1>
	<input id="toto" type="text" />
	<br />
</body>
<script>
	"use strict";
	
	var options = {
		onValueSelected: function(value){
			console.log('##selected', value);
		},
		mouseOverColor: '#a0f3f1',
		onKeyUp: function(inputValue, innerDiv){
			for(var i=0; i<5; i++){
				var elementValue = {
					idx: i,
					value: 'i=' + i
				};
				options.addUIData(elementValue, '('+ inputValue +') suggestionAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA '+ i +'', innerDiv);
			}
		}
		/*onKeyUp: function(valuesToDisplay){
			
		},
		onKeyUpCallBack: function(){
		}*/
		
	}
	new Cubee.Autocomplete($('#toto')[0], options);
	
 
</script>	
	
</html>
