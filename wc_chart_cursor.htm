<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Web components</title>
   <script src="/webcomponents.min.js"></script>
</head>
<body>

<h1>From http://thejackalofjavascript.com/web-components-future-web/</h1>


<!-- THE WEB COMPONENT -->
<template id="myTemplate">
	<svg width="100" height="100">
		<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
		Sorry, your browser does not support inline SVG.
	</svg> 
</template>
<script>
    // Get the template content
    var content = document.querySelector('#myTemplate').content;
	var Panel = Object.create(HTMLElement.prototype, {
		createdCallback: {
			value: function() {
				var root = this.createShadowRoot();
				root.appendChild(document.importNode(content, true));
				console.log('##this', this);
			}
		}
	});
	
	
		
	document.registerElement('my-panel', {
	  prototype: Panel
	});
</script>

	<my-panel toto="1"></my-panel> 
</body>
</html>
